version: 2.1

orbs:
  ruby: circleci/ruby@1.1.0
  node: circleci/node@2

jobs:
  build:
    docker:
      - image: circleci/ruby:2.7.1-node-browsers
    environment:
      BUNDLER_VERSION: 2.1.4 
    steps:
      - checkout
      - ruby/install-deps
      # Store bundle cache
      - node/install-packages:
          pkg-manager: yarn
          cache-key: 'yarn.lock'

  test:
    parallelism: 3
    docker:
      - image: circleci/ruby:2.7.1-node-browsers
        environment:
          BUNDLER_VERSION: 2.1.4
          DB_HOST: 127.0.0.1
          RAILS_ENV: test
      - image: circleci/mariadb:10.5
        environment:
          MYSQL_ROOT_HOST: '%'
          MYSQL_ALLOW_EMPTY_PASSWORD: true
      - image: selenium/standalone-chrome-debug
    steps:
      - checkout
      - ruby/install-deps
      - node/install-packages:
          pkg-manager: yarn
          cache-key: "yarn.lock"
      - run: mv config/database.yml.ci config/database.yml
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:3306 -timeout 1m
      - run: bundle exec rails db:create
      - run: bundle exec rails db:schema:load
      - run: bundle exec rails db:seed
      # Run rspec in parallel
      - ruby/rspec-test
      - ruby/rubocop-check
  deploy:
    docker:
      - image: circleci/ruby:2.7.1-node-browsers
      - image: cibuilds/aws
    environment:
      BUNDLER_VERSION: 2.1.4 
    steps:
      - checkout
      - ruby/install-deps
      - add_ssh_keys:
          fingerprints: "ee:d3:49:87:1d:ba:4c:c3:1a:6d:79:4b:c9:c6:fb:92"
      - run:
          name: deploy
          command: |
            ./deploy.sh

workflows:
  version: 2
  build_and_test_then_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: main
